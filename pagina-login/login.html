<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - Circuito Terê Verde</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <header class="cabecalho">
    <img src="../pagina-login/logo.png" alt="logocircuito" id="logo">
  </header>

  <div class="login-container">
    <h2>Login do Administrador</h2>
    <form>
      <label for="usuario">Usuário</label>
      <input type="text" id="usuario" name="usuario" required>

      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" required>

      <button type="submit" onclick="logar(); return false">Entrar</button>
    </form>

    <div class="voltar">
      <a href="../paginaprincipal/paginaprincipal.html">← Voltar ao site</a>
    </div>
  </div>
  <script src="login.js"></script>
</body>
</html>
